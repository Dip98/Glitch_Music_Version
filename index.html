			                case 'black-trampoline':
			                    if (glitch){
			                    jump = true;
			                    }    
			                break;
			        }
			    }
			    }
			    player.draw();
			    player.move();
			popMatrix();
			cam.x = lerp(cam.x, 200-player.x, 0.05);
			cam.y = lerp(cam.y, 300-player.y, 0.05);
			
			//Text
			if (glitch){
			    fill(clr.b);
			}else{    
			    fill(clr.g);
			    } 
			textAlign(CENTER,CENTER);
			textSize(20);
			text(messages[level], 300, 30);  
			
			if (player.y > 700){
			drawLevel();  
			glitch = false;
			}    
			
			};

			    switch(scene){

			    drawMenu();
			    break;
			    case 'game':
			    drawGame();
			    break;
